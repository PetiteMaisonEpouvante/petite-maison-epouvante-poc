name: Trigger auto deployment for aca-epouvante-back

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/aca-epouvante-back-AutoDeployTrigger-29f5fdfe-9267-4513-9952-8d10aa0efa91.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ACAEPOUVANTEBACK_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ACAEPOUVANTEBACK_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ACAEPOUVANTEBACK_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/backend
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.ACAEPOUVANTEBACK_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ACAEPOUVANTEBACK_REGISTRY_PASSWORD }}
          containerAppName: aca-epouvante-back
          resourceGroup: rg-test-collector
          imageToBuild: ghcr.io/aca-epouvante-back:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


