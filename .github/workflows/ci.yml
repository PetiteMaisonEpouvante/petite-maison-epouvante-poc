  sonar:
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    permissions:
      contents: read
      pull-requests: read
      checks: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ✅ backend coverage
      - name: Backend install + tests (coverage)
        run: |
          cd backend
          npm ci
          npm run test:cov

      # ✅ frontend coverage (si tu as réellement un test:cov)
      - name: Frontend install + tests (coverage)
        run: |
          cd frontend
          npm ci
          if npm run | grep -q "test:cov"; then
            npm run test:cov
          else
            echo "No frontend test:cov configured, skipping"
          fi

      - name: Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/
      - name: Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ vars.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY }}
            -Dsonar.sources=backend/src,frontend/src
            -Dsonar.tests=backend/test
            -Dsonar.test.inclusions=backend/test/**/*.test.js,backend/test/**/*.spec.js
            -Dsonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,frontend/dist/**


  publish:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'

    steps:
      - uses: actions/checkout@v4

      - name: Prep image names (lowercase)
        id: prep
        shell: bash
        run: |
          OWNER_LC="$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')"
          echo "backend_image=ghcr.io/$OWNER_LC/petitemaison-backend" >> "$GITHUB_OUTPUT"
          echo "frontend_image=ghcr.io/$OWNER_LC/petitemaison-frontend" >> "$GITHUB_OUTPUT"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          build-args: |
            DATABASE_URL=${{ vars.PRISMA_BUILD_DATABASE_URL }}
          tags: |
            ${{ steps.prep.outputs.backend_image }}:dev-${{ github.sha }}
            ${{ steps.prep.outputs.backend_image }}:dev-latest

      - name: Build & push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ steps.prep.outputs.frontend_image }}:dev-${{ github.sha }}
            ${{ steps.prep.outputs.frontend_image }}:dev-latest
