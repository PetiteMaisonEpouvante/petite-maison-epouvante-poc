name: CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: ${{ vars.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: ${{ vars.DB_NAME }}
        ports: [ "5432:5432" ]
        options: >-
          --health-cmd "pg_isready -U ${{ vars.DB_USER }} -d ${{ vars.DB_NAME }}"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    env:
      PORT: ${{ vars.PORT }}
      AUTH0_ISSUER_BASE_URL: ${{ vars.AUTH0_ISSUER_BASE_URL }}
      AUTH0_AUDIENCE: ${{ vars.AUTH0_AUDIENCE }}
      DATABASE_URL: postgresql://${{ vars.DB_USER }}:${{ secrets.DB_PASSWORD }}@localhost:5432/${{ vars.DB_NAME }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install
        run: cd backend && npm ci

      - name: Lint
        run: cd backend && npm run lint

      - name: Prisma generate
        run: cd backend && npx prisma generate

      - name: Prisma migrate (only if migrations exist)
        run: |
          cd backend
          if [ -d prisma/migrations ] && [ "$(ls -A prisma/migrations)" ]; then
            npx prisma migrate deploy
          else
            echo "No migrations found, skipping migrate deploy"
          fi

      - name: Tests (with coverage if available)
        run: |
          cd backend
          if npm run | grep -q "test:cov"; then
            npm run test:cov
          else
            npm test
          fi

      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/lcov.info


  frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        run: cd frontend && npm ci

      - name: Debug build args
        run: |
          echo "VITE_API_URL='${{ vars.VITE_API_URL }}'"
          echo "VITE_AUTH0_DOMAIN='${{ vars.VITE_AUTH0_DOMAIN }}'"
          echo "VITE_AUTH0_CLIENT_ID='${{ vars.VITE_AUTH0_CLIENT_ID }}'"
          echo "VITE_AUTH0_AUDIENCE='${{ vars.VITE_AUTH0_AUDIENCE }}'"

      - name: Build
        run: cd frontend && npm run build
        env:
          VITE_AUTH0_DOMAIN: ${{ vars.VITE_AUTH0_DOMAIN }}
          VITE_AUTH0_CLIENT_ID: ${{ vars.VITE_AUTH0_CLIENT_ID }}
          VITE_AUTH0_AUDIENCE: ${{ vars.VITE_AUTH0_AUDIENCE }}
          VITE_API_URL: ${{ vars.VITE_API_URL }}

      - name: Tests (optional)
        run: |
          cd frontend
          if npm run | grep -q "test:cov"; then
            npm run test:cov
          else
            echo "No frontend test:cov configured, skipping tests"
          fi

      - name: Upload frontend coverage (optional)
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/lcov.info

