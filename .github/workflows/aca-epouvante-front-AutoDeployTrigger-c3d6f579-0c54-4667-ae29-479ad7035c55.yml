name: Trigger auto deployment for aca-epouvante-front

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/aca-epouvante-front-AutoDeployTrigger-c3d6f579-0c54-4667-ae29-479ad7035c55.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ACAEPOUVANTEFRONT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ACAEPOUVANTEFRONT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ACAEPOUVANTEFRONT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}frontend
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.ACAEPOUVANTEFRONT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ACAEPOUVANTEFRONT_REGISTRY_PASSWORD }}
          containerAppName: aca-epouvante-front
          resourceGroup: rg-test-collector
          imageToBuild: ghcr.io/aca-epouvante-front:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


