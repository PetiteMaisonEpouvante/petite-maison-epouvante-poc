name: Trigger auto deployment for aca-epouvante-front

on:
  push:
    branches: [ main ]
    paths:
      - "frontend/**"
      - ".github/workflows/aca-epouvante-front-AutoDeployTrigger-c3d6f579-0c54-4667-ae29-479ad7035c55.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      packages: read

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ACAEPOUVANTEFRONT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ACAEPOUVANTEFRONT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ACAEPOUVANTEFRONT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/frontend
          dockerfilePath: Dockerfile
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.ACAEPOUVANTEFRONT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ACAEPOUVANTEFRONT_REGISTRY_PASSWORD }}
          containerAppName: aca-epouvante-front
          resourceGroup: rg-test-collector
          # IMPORTANT: set a valid GHCR image path (lowercase owner)
          imageToBuild: ghcr.io/petitemaisonepouvante/petitemaison-frontend:dev-${{ github.sha }}
          targetPort: 80
          ingress: external
          # If you need VITE env at build time:
          buildArguments: |
            VITE_AUTH0_DOMAIN=${{ vars.VITE_AUTH0_DOMAIN }}
            VITE_AUTH0_CLIENT_ID=${{ vars.VITE_AUTH0_CLIENT_ID }}
            VITE_AUTH0_AUDIENCE=${{ vars.VITE_AUTH0_AUDIENCE }}
            VITE_API_URL=${{ vars.VITE_API_URL_PROD }}
