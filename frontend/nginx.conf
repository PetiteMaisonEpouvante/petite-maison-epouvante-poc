server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # React Router SPA fallback (fix refresh 404)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache long pour les assets Vite (optionnel mais recommand√©)
  location /assets/ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }
}
